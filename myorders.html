    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Chilanka&family=Poppins:wght@300;400;500;600&display=swap');

        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #597445;
            color: white;
            text-align: center;
            padding: 0%;
            margin: 0%;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 1%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .order {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #444;
        }

        .order-header .status {
            color: #597445;
            font-weight: bold;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item .item-name {
            flex: 2;
        }

        .order-item .item-quantity,
        .order-item .item-price {
            flex: 1;
            text-align: center;
        }

        .order-total {
            text-align: right;
            padding-top: 10px;
            font-weight: bold;
        }

        .no-orders {
            text-align: center;
            color: #888;
            padding: 20px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #597445;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #214220;
        }
        .first {
    font-family: "Chilanka", cursive;

}

.second {
    font-family: "Chilanka", cursive;
    font-weight: 900;
    font-style: normal;
    font-size: 25px;
    margin: 0;
    padding: 0;
    display: inline;
}

    </style>
</head>
<body>

<header>
